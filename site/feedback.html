<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A GitHub bot that eases the burden of repository maintainers"
    />
    <title>Submit Feedback | Ranger</title>
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/assets/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      p {
        text-align: center;
        max-width: 33rem;
      }

      button {
        background: #FDE106;
        padding: 1.25rem 0;
      }

      form {
        flex-direction: column;
        flex: 1;
        width: 100%;
        max-width: 33rem;
        margin: 4rem 0 0 0;
      }

      form > div {
        display: flex;
        flex: 1;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      input:first-of-type {
        margin-right: 1rem;
      }

      input, textarea {
        border-radius: 4px;
        padding: 1rem;
        font-size: 1.25rem;
        width: 100%;
        border: none;
        outline: none;
      }

      textarea {
        height: 12rem;
        margin-bottom: 2rem;
        resize: none;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="/" class="logo">
        <img src="/assets/logo.svg" />
      </a>
      <nav>
        <a href="/index.html#about">About</a>
        <a href="/index.html#features">Features</a>
        <a href="/index.html#pricing">Pricing</a>
      </nav>
    </header>

    <h1>Submit Feedback</h1>
    <p>
      We value your thoughts, any kind of feedback is appreciated. 
      We read all feedback carefully, but are sometimes unable to respond to every submission.
    </p>

    <form name="feedback" method="POST" action="/feedback-success.html" data-netlify="true">
      <div>
        <input name="name" type="text" placeholder="Your name" />
        <input name="email" type="email" placeholder="Your email" />
      </div>
      <textarea name="message" placeholder="Your feedback (question, suggestion, problem, etc)"></textarea>
      <button type="submit">Submit Feedback</button>
    </form>

    <footer>
      <div class="footer-nav">
        <a href="/feedback.html">Feedback</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </div>
      <div class="footer-author">
        a project by <a href="https://dawnlabs.io">Dawn Labs</a> Â¬
      </div>
    </footer>
  </body>
</html>
