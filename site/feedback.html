<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A GitHub bot that eases the burden of repository maintainers"
    />
    <title>Repo Ranger - Feedback</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      p {
        text-align: center;
        max-width: 32rem;
      }

      button {
        background: #FDE106;
      }

      form {
        flex-direction: column;
        flex: 1;
        margin: 4rem 0 0 0;
      }

      form > div {
        flex: 1;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      input {
        border: none;
        outline: none;
      }

      input:first-of-type {
        margin-right: 1rem;
      }

      input, textarea {
        border-radius: 4px;
        padding: 1rem;
      }

      textarea {
        height: 8rem;
        margin-bottom: 2rem;
        resize: none;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="/" class="logo">
        <img src="/assets/hat.png" class="img-hat" />
        Ranger
      </a>
      <nav>
        <a href="/index.html#about">About</a>
        <a href="/index.html#features">Features</a>
        <a href="/index.html#pricing">Pricing</a>
      </nav>
    </header>

    <h1>Submit Feedback</h1>
    <p>
      We value your thoughts, any kind of feedback is appreciated. 
      We read all feedback carefully, but are sometimes unable to respond to every submission.
    </p>

    <form>
      <div>
        <input type="" placeholder="Your name" />
        <input type="email" placeholder="Your email" />
      </div>
      <textarea placeholder="Your feedback (question, suggestion, problem, etc)"></textarea>
      <button>Submit Feedback</button>
    </form>

    <footer>
      <div class="footer-nav">
        <a href="/feedback.html">Feedback</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </div>
      <div class="footer-author">
        a project by <a href="https://dawnlabs.io">Dawn Labs</a> Â¬
      </div>
    </footer>
  </body>
</html>
